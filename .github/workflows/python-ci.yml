name: Python build and test

on:
  push:
    branches: [ lab**, lab03 ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd app_python
          pip install -r requirements.txt
          pip install pytest flake8 pytest-cov

      - name: Run linter
        run: |
          cd app_python
          flake8 app.py --max-line-length=100 --statistics

      - name: Run unit tests with coverage
        run: |
          cd app_python
          pytest tests/ -v --cov=app --cov-report=xml
      
      - name: Upload test coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./app_python/coverage.xml
          fail_ci_if_error: false
  
  build-and-push:
    needs: test
    runs-on: ubuntu-latest

    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Generate version number
        id: version
        run: |
          # Extract lab number from PR title or branch name
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # For PRs, extract from source branch (e.g., lab03)
            SOURCE_BRANCH="${{ github.event.pull_request.head.ref }}"
            
            # Extract lab number from branch name
            if [[ "${SOURCE_BRANCH}" =~ ^lab([0-9]+)$ ]]; then
              LAB_NUMBER="${BASH_REMATCH[1]}"
            else
              # If branch name doesn't match pattern, use 0
              LAB_NUMBER="0"
            fi
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            # For direct push to main, use default
            LAB_NUMBER="0"
          else
            # For other branches (shouldn't happen with our if condition)
            LAB_NUMBER="0"
          fi
          
          # Get attempt number (run number for this workflow)
          ATTEMPT="${{ github.run_number }}"
          
          # Generate version: 1.<lab>.<attempt>
          VERSION="1.${LAB_NUMBER}.${ATTEMPT}"
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "lab_number=${LAB_NUMBER}" >> $GITHUB_OUTPUT
          echo "attempt=${ATTEMPT}" >> $GITHUB_OUTPUT
          
          echo "Generated version: ${VERSION}"
          echo "Lab number: ${LAB_NUMBER}"
          echo "Attempt: ${ATTEMPT}"
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app_python
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/devops-info-service:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/devops-info-service:${{ steps.version.outputs.version }}