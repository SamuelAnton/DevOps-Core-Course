name: Python build and test

on:
  push:
    branches: [ lab** ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  LAB_NUMBER: ${{ github.ref_name != 'main' && github.ref_name[3:] || '0' }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd app_python
          pip install -r requirements.txt
          pip install pytest flake8 pytest-cov

      - name: Run linter
        run: |
          cd app_python
          flake8 app.py --max-line-length=100 --statistics

      - name: Run unit tests with coverage
        run: |
          cd app_python
          pytest tests/ -v --cov=app --cov-report=xml
      
      - name: Upload test coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./app_python/coverage.xml
          fail_ci_if_error: false
  
  build-and-push:
    needs: test
    runs-on: ubuntu-latest

    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Generate version number
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            SOURCE_BRANCH="${{ github.event.pull_request.head.ref }}"
            LAB_NUMBER="${SOURCE_BRANCH#lab}"
          else
            LAB_NUMBER="0"
          fi
          
          ATTEMPT="${{ github.run_number }}"
          
          VERSION="1.${LAB_NUMBER}.${ATTEMPT}"
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "lab_number=${LAB_NUMBER}" >> $GITHUB_OUTPUT
          echo "attempt=${ATTEMPT}" >> $GITHUB_OUTPUT
          
          echo "Generated version: ${VERSION}"
          echo "Lab number: ${LAB_NUMBER}"
          echo "Attempt: ${ATTEMPT}"
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app_python
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/devops-info-service:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/devops-info-service:${{ steps.version.outputs.version }}